<!DOCTYPE html>
<html charset="utf-8">
<head>
<title>Stop Sign</title>
<link rel="stylesheet" href="css/cssigns.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/jquery-cssigns.js"></script>
</head>
<body>
<h1>Stop!</h1>
<input type="text" id="test" name="test" placeholder="test me" />
<br/>
<input type="text" id="nothertest" name="nothertest" placeholder="test me too" />
<br/>
<input type="text" id="onemoretest" name="onemoretest" placeholder="test me with warn" />
<script type="text/javascript">
$('#test').cssigns();
$('#test').blur(function(e) {
    $(this).cssigns('error', 'This was the first error.');
    });

$('#nothertest').cssigns(); 
$('#nothertest').blur(function(e) {
    $(this).cssigns('error', 'Here is another error.');
    });

$('#onemoretest').cssigns(); 
$('#onemoretest').blur(function(e) {
    $(this).cssigns('warn', 'Here is a warning.');
    });

setTimeout(function() {
    $('#test').cssigns('clear');
    }, 5000);

setTimeout(function() {
    $('#test').cssigns('error');
    }, 7000);

setTimeout(function() {
    $('#test').cssigns('destroy');
    }, 10000);
</script>
</body>
</html>
